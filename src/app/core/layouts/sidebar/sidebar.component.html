<aside id="sidebar" class="sidebar">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/dashboard" class="logo d-flex align-items-center">
      <img src="../../../../assets/img/logo.png" alt="">
<!--      <span class="d-none d-lg-block">ACCTO.</span>-->
    </a>
    <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
  </div>

  <ul class="sidebar-nav mt-3" id="sidebar-nav">
    <ng-container *ngFor="let menuItem of menuItems; let i = index">
      <ng-container *ngIf="menuItem.submenu.length == 0">
        <li class="nav-item"
            [ngClass]="[menuItem.class]"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{exact: true}"
            *ngxPermissionsOnly="menuItem.allowPermissions"
        >
          <a class="nav-link"
             [routerLink]="menuItem.path"
          >
            <i [class]="menuItem.icon"></i> <span>{{menuItem.title}}</span>
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="menuItem.submenu.length > 0">
        <li class="nav-item"
            [routerLinkActive]="'active'"
        >
          <a class="nav-link collapsed" [attr.data-bs-target]="'#nav-' + i" [attr.data-bs-toggle]="'collapse'" href="#">
            <i [class]="menuItem.icon"></i><span>{{menuItem.title}}</span><i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <ul id="nav-{{i}}" class="nav-content collapse " data-bs-parent="#sidebar-nav">
            <li class="nav-item"
                [routerLinkActive]="'active'"
                *ngFor="let subMenuItem of menuItem.submenu"
                [routerLinkActiveOptions]="{exact: true}"
            >
              <a class="nav-link" [routerLink]="subMenuItem.path">
                <i class="bi bi-circle"></i>
                <span>{{subMenuItem.title}}</span>
              </a>
            </li>
          </ul>
        </li>
      </ng-container>
    </ng-container>
