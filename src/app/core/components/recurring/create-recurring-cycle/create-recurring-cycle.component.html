<div class="row">
  <div class="col-md-12">
    <!--        <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff">-->
    <!--            <p style="font-size: 20px; color: white">Loading...</p>-->
    <!--        </ngx-spinner>-->
    <form [formGroup]="recuringForm" >
      <h6 class="mt-4">Create Category</h6>
      <hr>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="recurringCycle"/>
      </div>
      <div class="mb-3">
        <label>No Of Days</label>
        <input type="number" class="form-control" formControlName="noDays"/>
      </div>

      <div class="col-md-12 text-end">
        <button class="btn btn-primary" (click)="saveBrand('close')" *ngIf="!recurring || !recurring.id">Submit</button>
        <button class="btn btn-primary" (click)="updateBrand()" *ngIf="recurring && recurring.id">Update</button>
      </div>
    </form>
  </div>
</div>
