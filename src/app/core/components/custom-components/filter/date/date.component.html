<div *ngIf="filterOptions | async as field">
    <div *ngIf="selectedOption | async as option">
        <label class="mb-2">{{option.title}}</label>
        <input  type="date" name="{{option.key}}" [(ngModel)]="filters[option.key]" (change)="setDate($event, option.key)" class="form-control mb-2"/>
    </div>
</div>
