<div *ngIf="filterOptions | async as field">
    <div *ngIf="selectedOption | async as option">
        <label class="mb-2">{{option.title}}</label>
        <input class="form-control" [(ngModel)]="filters[option.key]" (change)="setData($event, option.key)" type="time" name="{{option.key}}"/>
    </div>
</div>
